<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Ürün Yönetim Paneli</h1>

        <!-- Ürün Listeleme Tablosu -->
        <table class="w-full table-auto bg-white shadow-md rounded-lg overflow-hidden mb-10">
            <thead>
                <tr class="bg-gray-800 text-white">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Adı</th>
                    <th class="px-4 py-2">Fiyatı</th>
                    <th class="px-4 py-2">Stok Durumu</th>
                    <th class="px-4 py-2">İşlemler</th>
                </tr>
            </thead>
            <tbody id="urunListesi">
                <!-- Ürünler buraya eklenecek -->
            </tbody>
        </table>

        <!-- Ürün Ekleme Formu -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Yeni Ürün Ekle</h2>
            <form id="urunEkleForm" class="space-y-4">
                <div>
                    <label for="adi" class="block text-gray-700">Adı:</label>
                    <input type="text" id="adi" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="fiyati" class="block text-gray-700">Fiyatı:</label>
                    <input type="number" id="fiyati" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div>
                    <label for="stok_durumu" class="block text-gray-700">Stok Durumu:</label>
                    <select id="stok_durumu" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="var">Var</option>
                        <option value="yok">Yok</option>
                    </select>
                </div>

                <div class="flex justify-between">
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700">Ekle</button>
                    <button type="reset" class="px-6 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-700">Temizle</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
